<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Time</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div id="theButtonBoyo">
        <button id="gameStartBtn">Start the Game!</button>
    </div>

    <div id="theBigContainer">
      <header id="header">
        <h1>Quiz Game Time!!!</h1>
        <h3 id="countdown"></h3>
      </header>
      <div id="timerOut" style="text-align: center;">
        <p>You ran out of time! Tough! Reload to try again loser!</p>
      </div>
      <div id="container-container">
        <div id="quiz-container">

          <div id="question-container">
            <p id="quiz-question"></p>
          </div>
          
          

          <div id="options">
            <input type="radio" id="option1" name="options" />
            <label id="op1" for="option1"></label>
            <input type="radio" id="option2" name="options" />
            <label id="op2" for="option2"></label>
            <input type="radio" id="option3" name="options" />
            <label id="op3" for="option3"></label>
            <input type="radio" id="option4" name="options" />
            <label id="op4" for="option4"></label>
          </div>

        </div>
      </div>
    </div>
    <div id="scoreDisplay">
    </div>
    <button id="resultsBtn">View Scores</button>
    <div id="resultsContainer">
      <label id="initId" for="enterInit">Enter your initials here:</label>
      <input type="txt" id="enterInit">
      <button id="submitBtn">Submit</button>
      
    </div>
    <div id="backContainer">
      <button id="backBtn">Back</button>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
